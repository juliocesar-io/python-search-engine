<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscador Python</title>
    <style>
        body{
            font-family: "Helvetica Neue", "Times New Roman";
        }

        .search-container {
            text-align: center;
            margin: auto;
            width: 50%;
            padding: 150px;
        }

        .search-input{
            width: 400px;
        }
        .search-options{
            color: gray;
            text-align: center;
            font-size: 14px;

        }

        .search-logo {
            width:75px;
        }

        #input-file, #input-url{
            display: none;
        }

        span {
            font-size: 13px;
        }

        #info-d{
            color: gray; font-size: 10px; display: none;
        }

    </style>
</head>
<body>


<div class="search-container">
    <img class="search-logo" src="static/img/logo.svg" alt="">
    <h1>Buscador Python</h1>
    <form method=post enctype=multipart/form-data>
        <p>  <input class="search-input" type="search" name="buscar-palabra" placeholder=">" autofocus required></p>

        <div class="search-options">
            <input type="radio" name="en" onclick="showOption(this);" value="file-text" required> Archivo
            <input type="radio" name="en" onclick="showOption(this);" value="html"> URL
            <input type="radio" name="en" onclick="showOption(this);" value="currency"> ($) Conversor <a href="/currency">?</a>
        </div>
        <br>
        <input id="input-file" type=file name=file>
        <input id="input-url" type="url" name="url" placeholder="https://python.org/">
        <p id="info-d">Cantidad {espacio} el cod  divisa de origen {espacio/en/to} cod destino. Ej: '1 USD en MXN' y pulse buscar.</p>

        <p>  <input type=submit value=Buscar></p>

        <br>

        <span>[ <a href="https://github.com/juliocesar-io/python_web_practice" target="_blank">Repositorio Github</a> ]</span>

    </form>
</div>

</body>

<script>

    var input_file_element = document.getElementById("input-file");
    var input_url_element = document.getElementById("input-url");
    var info_element_divisa = document.getElementById("info-d");

    function showOption(option) {

        switch (option.value){
            case 'file-text':
                input_file_element.style.display = 'inline';
                input_file_element.required = true;
                input_url_element.style.display = 'none';
                info_element_divisa.style.display = 'none';
                input_url_element.required = false;

                break;
            case 'html':
                input_file_element.required = false;
                input_file_element.style.display = 'none';
                 info_element_divisa.style.display = 'none';
                input_url_element.style.display = 'inline';
                input_url_element.required = true;
                 break;

            case 'currency':
                input_file_element.required = false;
                input_url_element.required = false;
                input_file_element.style.display = 'none';
                input_url_element.style.display = 'none';
                info_element_divisa.style.display = 'inline';
                break;

        }
    }

</script>
</html>
